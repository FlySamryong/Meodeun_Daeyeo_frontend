name: meodeundaeyeo
description: "뭐든대여프론트엔드"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.8.7+5
  kakao_flutter_sdk: ^1.9.5 # 전체 추가
  kakao_flutter_sdk_user: ^1.9.5 # 카카오 로그인 API 패키지
  kakao_flutter_sdk_share: ^1.9.5 # 카카오톡 공유 API 패키지
  kakao_flutter_sdk_talk: ^1.9.5 # 카카오톡 채널, 카카오톡 소셜, 카카오톡 메시지 API 패키지
  kakao_flutter_sdk_friend: ^1.9.5 # 피커 API 패키지
  kakao_flutter_sdk_navi: ^1.9.5 # 카카오내비 API 패키지
  flutter_dotenv: ^5.0.2
  http: ^0.13.4
  shared_preferences: ^2.3.0
  flutter_webview_plugin:
  responsive_builder: ^0.7.1
  flutter_web_auth_2: ^2.0.0
  uuid: ^3.0.4
  json_annotation: ^4.3.0
  url_launcher: ^6.1.0
  flutter_secure_storage: ^8.0.0
  web_socket_channel: ^3.0.0
  stomp_dart_client: ^2.1.0
  intl: ^0.17.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  fonts:
    - family: BM Dohyeon
      fonts:
        - asset: assets/fonts/BMDOHYEON_otf.otf
    - family: Irish Grover
      fonts:
        - asset: assets/fonts/IrishGrover-Regular.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_24pt-Regular.ttf
        - asset: assets/fonts/Inter_24pt-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter_24pt-Italic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/Inter_24pt-SemiBold.ttf
          weight: 700
  assets:
    - assets/images/
    - assets/fonts/
  uses-material-design: true
